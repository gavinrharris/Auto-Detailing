<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mobile Detailing SD — Chat</title>
  <style>
    :root {
      --brand: #1253A3;
      --text: #0f172a;
      --muted: #667085;
      --bg: #f4f4f4;
      --card: #ffffff;
      --bot-bubble: #f2f4f7;
      --user-bubble: var(--brand);
      --radius: 14px;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--bg);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #chatbox {
      width: 100%;
      max-width: 90%;
      height: 70vh;
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: 0 8px 28px rgba(0,0,0,.08);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    @media (max-width: 768px) {
  #chatbox {
    max-width: 420px;
    height: 90vh;
  }
}

    /* Header */
    #header {
      background: var(--card);
      border-bottom: 1px solid #e5e7eb;
      padding: 12px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 600;
    }
    #status {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 14px;
      color: var(--muted);
    }
    #status-dot {
      width: 10px;
      height: 10px;
      background: var(--brand);
      border-radius: 50%;
    }

    /* Messages area */
    #messages {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .row {
      display: flex;
    }
    .row.bot { justify-content: flex-start; }
    .row.user { justify-content: flex-end; }

    .bubble {
      max-width: 78%;
      padding: 10px 12px 6px;
      border-radius: var(--radius);
      line-height: 1.35;
      font-size: 14px;
      box-shadow: 0 1px 1px rgba(0,0,0,.04);
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    .bot .bubble {
      background: var(--bot-bubble);
      color: var(--text);
    }
    .user .bubble {
      background: var(--user-bubble);
      color: white;
    }

    /* timestamp */
    .time {
      display: block;
      font-size: 11px;
      opacity: .55;
      margin-top: 2px;
    }

    /* Input area */
    #inputArea {
      display: flex;
      border-top: 1px solid #e5e7eb;
      padding: 8px;
      background: var(--card);
    }
    #userInput {
      flex: 1;
      padding: 8px 10px;
      border: 1px solid #ccc;
      border-radius: var(--radius);
      font-size: 14px;
    }
    #sendBtn {
      margin-left: 6px;
      padding: 0 16px;
      background: var(--brand);
      color: white;
      border: none;
      border-radius: var(--radius);
      font-size: 14px;
      cursor: pointer;
    }
    #sendBtn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div id="chatbox">
    <div id="header">
      <span>Mobile Detailing SD</span>
      <div id="status">
        <div id="status-dot"></div> Online
      </div>
    </div>
    <div id="messages"></div>
    <div id="inputArea">
      <input type="text" id="userInput" placeholder="Type your message..." />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script>
    const webhookUrl = 'https://gavinrharris.app.n8n.cloud/webhook/f343646f-0d88-4128-8667-5520a1385980';
    const $messages = document.getElementById('messages');
    const $input = document.getElementById('userInput');
    const $send = document.getElementById('sendBtn');
    const sessionId = 'session_' + Date.now() + '_' + Math.floor(Math.random() * 1000000);

    function nowTime() {
      const d = new Date();
      return d.toLocaleTimeString([], {hour: 'numeric', minute: '2-digit'});
    }

    function addBubble(text, who='bot') {
      const row = document.createElement('div');
      row.className = 'row ' + who;

      const bubble = document.createElement('div');
      bubble.className = 'bubble';

      const messageText = document.createElement('div');
      messageText.textContent = text;
      bubble.appendChild(messageText);

      const ts = document.createElement('span');
      ts.className = 'time';
      ts.textContent = nowTime();
      bubble.appendChild(ts);

      row.appendChild(bubble);
      $messages.appendChild(row);
      $messages.scrollTop = $messages.scrollHeight;
    }

    async function sendMessage() {
      const text = $input.value.trim();
      if (!text) return;
      addBubble(text, 'user');
      $input.value = '';

      try {
        const response = await fetch(webhookUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: text, sessionId })
        });
        const data = await response.json();
        addBubble(data.reply || '[No response]', 'bot');
      } catch (err) {
        addBubble('⚠️ There was an error reaching the server.', 'bot');
        console.error(err);
      }
    }

    $send.addEventListener('click', sendMessage);
    $input.addEventListener('keydown', e => { if (e.key === 'Enter') sendMessage(); });

    // Initial welcome message
    addBubble("Hi there! Would you like to book a detailing appointment or ask a question?", 'bot');
  </script>
</body>
</html>
